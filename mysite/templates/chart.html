{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A AWESOME WEB!</title>
    <link rel ="stylesheet" href="../static/css/semantic.css">
     <script src={%  static 'js/jquery.min.js'%}></script>
    <script src={% static 'js/jquery.min.js' %}></script>


    <script src="{% static 'js/semantic.js' %}"></script>
      <script src={% static 'js/highcharts.js' %}></script>
    <script src={% static 'js/highcharts-more.js' %}></script>
    <script src={% static 'js/exporting.js' %}></script>

</head>
<body>
<div class="ui thin left sidebar inverted vertical menu">
    <div class="header item">
        <img src="{% static 'images/logo2.png' %}">
    </div>
    <div class="item">
        Document
        <i class="browser icon"></i>
    </div>
    <div class="item">
        <i class="bar chart icon"></i>
         <a href="{% url 'chart' %}">charts</a>
    </div>
    <div class="item">

        Others
        <i class="idea  icon"></i>
    </div>
</div>
<div class="pusher">
<div class="ui menu">
    <div class="header item" id="menu">
        <i class="home icon"> </i>
        Menu
    </div>
    <div class="item">About ME</div>
    <div class="item">Location</div>
    <div class="item">Other</div>
</div>
    <div class="ui equal width grid" style="width: 60%;margin: 5px 5px 5px 5px">
        <div class="row">
            <div class="column">
                <div class="ui red segment">
                    <div class="ui statistic">
                        <div class="value">
                            5000
                        </div>
                        <div class="label ">
                            Items
                        </div>
                    </div>

                </div>
            </div>
            <div class="column">
               <div class="ui blue segment">
                    <div class="ui statistic">
                        <div class="value">
                            2000
                        </div>
                        <div class="label">
                            views
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">

                <div class="ui container segment">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="gender">
                            <i class="dropdown icon"></i>
                            <div class="default text">Gender</div>
                            <div class="menu">
                                <div class="item"  id="hd">Male</div>
                                <div class="item" >Female</div>
                            </div>
                    </div>
                    <div class="ui container" id="chart1"> </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    $('#menu').click(function () {
        $('.ui.sidebar').sidebar('toggle')
    })
    $('#hd').click(function () {
        alert('hi')
    })
</script>
<script>
    $(function () {
       $('#chart1').highcharts({
           chart:{
               type:'bar'
           },
           credits:{
               enabled:false
           },
           title:{
             text:'Fruit Comsumption'
           },
           xAxis:{
               categories:['Apple','Bananas','Oranges']
           },
           yAxis:{
               title:{
                   text:'Fruit eaten'
               }
           },
           series:[{
               name:'Jane',
               data:[5,7,3]
           },{ name:'John',
               data:[2,4,6]

           },{
               name:'Mike',
               data:[3,7,9]
           }]
       })
    });
</script>
</body>
</html>
